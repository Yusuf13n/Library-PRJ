<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/icons-читать-64.png">    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <div>
            <h1 class="header-title">Library <img src="./image/icons8-книга-64.png" alt=""></h1>
        </div>
        <div class="header-right">
            <ul>
                <li class="header-list">Авторы</li>
                <li class="header-list">Книги</li>
                <li class="header-list">Контакты</li>
            </ul>
            <button class="btn-header">Log in</button>
        </div>
    </header>
    <main>
        <div>
        <button class="btn-main" id="new-book-button">+ Add book</button>
        </div>
        <div class="book-form">
            <h2>Information</h2>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
    
            <label for="title">Name:</label>
            <input type="text" id="title" name="title" required>
    
            <label for="pages">Page:</label>
            <input type="number" id="pages" name="pages" required>
    
            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read">
    
            <button type="button" id="add-book-button" class="btn-for-input">Create</button>
            <button type="button" id="cancel-button" class="btn-for-input">Cancel</button>
        </div>
        <div id="book-list"></div>
    </main>
    <footer>
        <div class="box">
            <div class="content">
               <h1>Hive</h1>
            </div>
        </div>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
